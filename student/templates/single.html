{% extends 'base.html' %}

{% block content %}

<div>
    <article>
        <div class="max-w-2xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="py-6 mt-24 flex items-center text-sm font-medium">
                <figure class="inline w-16 mr-8">
                    <img class="h-16  rounded-full" src="{{ student.image.url }}" alt="">
                </figure>
                <h1 class="text-4xl leading-8 font-bold">
                    {{ student.name }}
                </h1>
            </div>
            <div class="block mb-8">
                <a class="block hover:text-blue-600 mb-2" href="{% url 'archive' %}?cat={{ student.category.slug }}">
                    {{ student.category.title }}
                </a>
                <hr class="border-t-1 border-slate-400 ">
            </div>
            <div>
                <p>{{ student.content|safe }}</p>
            </div>
        </div>
    </article>
</div>

{% endblock %}
