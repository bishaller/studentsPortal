{% csrf_token %}

{{ form.media }}

{% for field in form %}

<div class="max-w-2xl mb-6 overflow-x-scroll">

    {{ field.label_tag }} {% if field.field.required %} <span class="mt-2 text-sm text-red-700">*</span> {% endif %}

    {% for error in field.errors %}

    <div class="mt-2 text-sm text-red-700">
        {{ error }}
    </div>

    {% endfor %}

    {{ field }}

</div>

{% endfor %}
